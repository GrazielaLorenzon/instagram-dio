<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                
                <div class="group2">Número de telemóvel, nome de utilizador ou...</div>
                
                <div class="group2">Palavra-passe</div>
                
                <a href="#" class="instagram-login">Iniciar sessão</a>
                
                <p class="not-account">__________ OU __________ </p>
                                
                <div class="iniciarFacebook">
                    <img src="./img/facebook.png" class="facebook-logo" alt="Facebook"> 
                    <a href="#" class="instagram-sessao-Facebook"> Iniciar sessão com o Facebook</a>
                </div>                
                <a href="#" class="instagram-reset-password">Esqueceste-te da palavra-passe?</a>
            </div>
            <div class="group">
                <p class="not-account">Não tens uma conta? <span class="link-blue">Regista-te</span> </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtém a aplicação.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
